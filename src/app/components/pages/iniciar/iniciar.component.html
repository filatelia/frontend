
<section class="formulario m-top">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-6"> 
                <div class="formulario__content">
                    <h2 class="titulo titulo--mediano">Bienvenido de nuevo</h2>
                    <p *ngIf="!isLoggedIn">Inicia sesión para continuar con tu experiencia.</p>
                    <p *ngIf="isLoggedIn">Usted Inició sesión Correctamente</p>
                    <div class="formulario__content__form">
                        <form class="row" *ngIf="!isLoggedIn" #loginForm="ngForm" (ngSubmit)="loginForm.form.valid &&onSubmit()"  novalidate>
                            <div class="form-group col-lg-12">
                              <label for="exampleInputEmail1">Correo electrónico</label>
                              <input  type="email" #email="ngModel" [(ngModel)]="form.email" class="form-control" name="email">
                            </div>
                            <div class="form-group col-lg-12">
                              <label for="exampleInputPassword1">Contraseña</label>
                              <input type="password" 
                                     #password="ngModel" 
                                     class="form-control" 
                                     id="password" 
                                     [(ngModel)]="form.password" 
                                     name="password"
                                     required
                                     minlength="6">
                            </div>
                            <div class="col-lg-7" >
                                <button type="submit"  class="btn btn--negro" href="">Iniciar sesión</button>
                            </div>
                            <div class="col-lg-5">
                                <span>¿Aún no te registras? <a href="auth/register">Crea una cuenta</a> </span>
                            </div>
                          </form>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 p-0">
                <div class="formulario__img" style="background-image: url(../assets/img/bg/bg-iniciar.png);">
                    <div class="formulario__img__content formulario__img__content--top">
                        <div>
                            <h2 class="titulo titulo--mediano">Llega a las personas indicadas en el momento indicado</h2>
                            <p>Comienza a comprar y vender hoy mismo tus colecciones en Filatelia Peruana</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
