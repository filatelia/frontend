<section class="catalogo m-top">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h2 class="titulo titulo--mediano">Catálogo de estampillas</h2>
                <p class="parrafo parrafo--mediano">Elige el filtro que necesites que se aplique a tu búsqueda. Ya sea por año o por tema</p>
            </div>
            <div class="col-lg-4">
                <div class="catalogo__content">
                    <h3 class="titulo titulo--chico">Búsqueda por país</h3>
                    <div class="row">
                        <div class="spinner-border text-primary" role="status" *ngIf="datospaises.length<=0;else catalogo">
                            <span class="sr-only">Loading...</span>
                        </div>
                        <ng-template #catalogo>
                            <div class="col-lg-3" *ngFor="let datos of datospaises">
                                <a routerLink="/catalogo-interna/{{datos.pais.para_buscar}}"  [queryParams]="{ type: 'pais'}" class="catalogo__content__pais">
                                    <img width="70px" height="70px" class="rounded-circle"  [src]="sanitizeImageUrl(api+datos.pais.img)"  alt="">
                                </a>
                            </div>
                        </ng-template>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 offset-lg-2">
                <div class="tema">
                    <h3 class="titulo titulo--chico">Temas</h3>
                    <div class="row">
                        <div class="col-lg-6" *ngFor="let tema of datosTema">
                            <a href="#"  routerLink="/catalogo-interna/{{tema.ParaBuscar}}"  [queryParams]="{ type: 'tema'}">
                                <div class="tema__item">
                                    <img  [src]="sanitizeImageUrl(api+tema.imagen)" alt="" style="width: 100%;">
                                    <div class="tema__item__color">
                                        <h3>{{tema.name}}</h3>
                                    </div>
                                </div>
                            </a>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
