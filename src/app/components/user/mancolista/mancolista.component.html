<p>Aquí podrás gestionar y compartir tu mancolista</p>
<div class="botones">
    <a href="" class="btn btn--plomo">Compartir lista <img src="assets/img/iconos/compartir.svg" alt=""> </a>
    <a href="" class="btn btn--plomo">Descargar <img src="assets/img/iconos/excel.svg" alt=""> </a>
</div>
<table class="table">
    <thead>
      <tr>
        <th scope="col"></th>
        <th scope="col">Imagen</th>
        <th scope="col">País</th>
        <th scope="col">Año</th>
        <th scope="col">Descripción de la serie</th>
        <th scope="col">Número de catálogo</th>
        <th scope="col">Descripción</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of dataMancoLista">
        <th scope="row">
            
        </th>
        <td><img [src]="sanitizeImageUrl(api+data.Foto_JPG_800x800_px)" class="img-fluid" alt=""></td>
        <td>{{data.Pais.name}}</td>
        <td>{{data.Anio}}</td>
        <td>{{data.Descripcion_de_la_serie}}</td>
        <td>{{data.Numero_de_catalogo}}</td>
        <td>{{data.Descripcion}}</td>
        <td><button><img src="assets/img/iconos/eliminar.svg" alt=""></button> </td>
      </tr>
    </tbody>
  </table>
