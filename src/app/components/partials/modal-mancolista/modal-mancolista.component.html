
<div class="modal-header">
  <h4 class="modal-title">Guardar en</h4>
  <button type="button" class="close" aria-label="Close" (click)="close()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="row">
    <a href="javascript:void(0)" class="col-lg-12 list-link" *ngFor="let item of dataMancoList;let i=index">
      <label [for]="i+1">{{item.name}}</label>
      <input name="lista" [id]="i+1" type="radio" (change)="checkedMancoList(item.uid)" [value]="item.uid" class="form-control radio" [(ngModel)]="listradio">
    </a> 
    <div class="col-lg-12 list-link row">
      <a href="javascript:void(0)" class="list-link-item" (click)="isCreate=true" *ngIf="!isCreate; else create">
        <div class="list-link-icon">
          +
        </div>
        <div class="list-link-text">
          Nueva colección
        </div>
      </a>
      <ng-template #create> 
          <input placeholder="Asigna un nombre a tu colección..." id="favorite2" type="text" class="form-control" [(ngModel)]="name">
      </ng-template>
    </div> 
  </div>
</div>
<div class="modal-footer ">
  <div *ngIf="isCreate; else createbtn" class="J-modal-flex">
    <button type="button" class="btn btn--negro  J-modal-btn cancel" (click)="isCreate=false">Cancelar</button>
    <button type="button" class="btn btn--negro  J-modal-btn" (click)="createManco()">Guardar</button>
  </div>
  <ng-template #createbtn>
    <button type="button" class="btn btn--negro"  (click)="saved()">{{deleteActive?'Quitar':'Listo'}}</button>
  </ng-template>
</div>
