
      <p>Aquí podrás Crear Nuevos Catalogos</p>
<form class="row">
    <div class="col-lg-4">
   
        <div class="dashboard__contenido__formulario">
            <h2 class="titulo titulo--chico">Registrar Catálogo</h2>
            <div class="form row">
                <div class="form-group col-lg-12">
                  <label for="exampleInputNombre">Nombre</label>
                  <input type="text" class="form-control">
                </div>
                <div class="form-group col-lg-12">
                  <label for="exampleInputPais">Pais</label>
                  <input type="text" class="form-control">
                </div>
                <div class="form-group col-lg-3">
                  <label for="exampleInputEstado" >Estado </label>
                </div>
                <div class="form-group col-lg-9">
                  <select name="comboEstado">
                    <!-- Opciones de la lista -->
                        <option value="Selecione una Opción" selected>Selecione una opción</option> <!-- Opción por defecto -->
                        <option value="1">Activo</option>
                        <option value="3">Inactivo</option>
                    </select>
                </div>
                <div class="form-group col-lg-12">
                  <label for="exampleInputFecha">Fecha</label>
                  <input type="date" class="form-control">
                </div>
                <div class="col-lg-12">
                    <button type="submit" class="btn btn--linea">Crear Catalogo</button>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-2"></div>

    <div class="col-lg-4">
        <div class="dashboard__contenido__formulario">
            <h2 class="titulo titulo--chico">Ver Catálogos</h2>
            <div class="form row">
                <div class="form-group col-lg-12">
                  <label for="exampleInputEmail1">Seleccione el catalogo que desea visualizar</label>
                  
                     <select name="combo">
                     <!-- Opciones de la lista -->
                         <option value="Seleccione un Catalogo de la lista" selected>Seleccione un Catalogo</option> <!-- Opción por defecto -->
                         <option value="1">Opción 1</option>
                         <option value="3">Opción 3</option>
                     </select>
                </div>
                <div class="form-group col-lg-4">
                  <label for="exampleInputNombre">Nombre:</label>
                </div>
                <div class="form-group col-lg-8">
                  <label for="exampleInputNombre">data.Nombre</label>
                </div>
                <div class="form-group col-lg-4">
                  <label for="exampleInputNombre">Pais:</label>
                </div>
                <div class="form-group col-lg-8">
                  <label for="exampleInputNombre">data.Pais</label>
                </div>
                <div class="form-group col-lg-4">
                  <label for="exampleInputNombre">Estado:</label>
                </div>
                <div class="form-group col-lg-8">
                  <label for="exampleInputNombre">data.Estado</label>
                </div>
                <div class="form-group col-lg-4">
                  <label for="exampleInputNombre">Fecha:</label>
                </div>
                <div class="form-group col-lg-8">
                  <label for="exampleInputNombre">data.Fecha</label>
                </div>
                <div class="col-lg-15">
                  <button type="submit" [routerLink]="['/admin/dashboard/detalle-catalogo-admin']" class="btn btn--linea">Ver detalle del Catalogo </button>
              </div>
            </div>
        </div>
    </div>
   
</form>
